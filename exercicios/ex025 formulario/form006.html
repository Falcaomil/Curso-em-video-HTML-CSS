<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="post">
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
        <br><br>
        <label for="inivel">Nivel de Satisfação</label> 
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="10" color="red">
       <br><br>
       <label for="">Foto pefil</label> 
       <input type="file" name="foto" id="ifoto">
        
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
