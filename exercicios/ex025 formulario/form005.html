<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastrophp" method="GET">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas">Masculino</label> 
            <input type="radio" name="sexo" id="isxfem" checked>
            <label for="isxfem">Feminino</label>
        </fieldset>




        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="ba" id="iba"> 
            <label for="iba">Basquete</label>  <br>
            <input type="checkbox" name="fut" id="ifut" checked> 
            <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"> 
            <label for="inat">Natação</label> <br>
            <input type="checkbox" name="ten" id="iten"> 
            <label for="iten">Ténis</label> <br>
        </fieldset>

        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
