<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
            border: 1px solid black ;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <!--Tamnho padrão 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" width="500" scolling="no">
            <a href="https://cursoemvideo.com">Curso em video</a>
        </iframe>
         para aprender a programar.</p>

    <p>O repositorio do alex
        <iframe src="" frameborder="10">
           <a href="https://github.com/Falcaomil">repositorio git</a>
        </iframe>

        também é bem legal!
    </p>


</body>
